{% extends 'navbar.html' %}

{% block title %}
Scanner
{% endblock %}

{% block content %}
<style>
  /* Page container */
  .scanner-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }

  /* Form container */
  .scanner-form {
    background-color: #f8f9fa;
    padding: 2rem;
    width: 100%;
    max-width: 600px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
  }

  /* Input field */
  .url-input {
    width: 100%;
    padding: 1rem;
    border: 2px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
  }

  /* Scan type dropdown */
  .scan-type-select {
    width: 100%;
    padding: 1rem;
    border: 2px solid #ced4da;
    border-radius: 8px;
    font-size: 1rem;
  }

  /* Scan button */
  .scan-button {
    background-color: #1e6056;
    color: white;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .scan-button:hover {
    background-color: #145144;
  }

  /* Output console */
  .console-output {
    background-color: #1e1e1e;
    color: #00ff6a;
    width: 100%;
    max-width: 800px;
    height: 300px;
    border-radius: 8px;
    margin-top: 2rem;
    padding: 1rem;
    font-family: 'Courier New', Courier, monospace;
    overflow-y: auto;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
  }

  /* Command-line text simulation */
  .console-output::before {
    content: "webguard@scanner:~$ ";
    color: #00ff6a;
  }
</style>

<div class="scanner-container">
  <h1 style="color: black; font-size: 2.5rem; font-weight: bold; margin-bottom: 2rem; text-transform: uppercase; letter-spacing: 2px;">Advanced Web Scanner</h1>

  <form class="scanner-form">
    <label for="url-input" style="font-weight: bold; font-size: 1.2rem;">Enter URL to Scan:</label>
    <input id="url-input" class="url-input" type="text" placeholder="https://example.com" required>

    <label for="scan-type" style="font-weight: bold; font-size: 1.2rem;">Select Scan Type:</label>
    <select id="scan-type" class="scan-type-select">
      <option value="all">All</option>
      <option value="sql">SQL Injection</option>
      <option value="csrf">CSRF</option>
      <option value="ssrf">SSRF</option>
      <option value="xss">XSS</option>
      <option value="directory-traversal">Directory Traversal</option>
    </select>

    <button type="button" class="scan-button">Start Scan</button>
  </form>

  <div class="console-output" id="console-output">
    <!-- Real-time scan output will be displayed here -->
  </div>
</div>

<script>
  document.querySelector('.scan-button').addEventListener('click', () => {
    const consoleOutput = document.getElementById('console-output');
    const urlInput = document.getElementById('url-input').value;
    const scanType = document.getElementById('scan-type').value;

    if (!urlInput) {
      alert('Please enter a URL to scan.');
      return;
    }

    consoleOutput.innerHTML = "Starting scan for URL: " + urlInput + "\n" + 
                               "Scan type: " + scanType.toUpperCase() + "\n" + 
                               "Scanning... Please wait...\n";

    // Mock dynamic console output
    setTimeout(() => {
      consoleOutput.innerHTML += "Scan completed successfully! No major vulnerabilities detected.\n";
    }, 3000);
  });
</script>

{% endblock %}
